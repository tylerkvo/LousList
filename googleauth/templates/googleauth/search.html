        <div class="container py-5">
            <div class="row">
                <h1 class="text-white font-weight-bold align-items-center justify-content-center text-center">Search Classes</h1>
                <hr class="divider" />
            </div>
            <div class="row">
                <div class="col-lg-4">
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4 mb-md-0">
                                <div class="card-body" style="text-align: center">
                                    <head>
                                        <script src=
                                    "https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
                                        </script>
                      
                                        <script src=
                                    "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
                                        </script>
                      
                                        <link href=
                                    "http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
                                            rel="stylesheet" type="text/css" />
                                    </head>
                                    <body>
                                        <form action="" method="post">
                                          {% csrf_token %}
                                          <p class="text-black" style="text-align:left">Department<sup  style="color:Red;">*</sup>:<input name="dept" type="text" maxlength="" id="tags" required class="required" style="width: 100%" placeholder="Ex. HIST" ></p>
                                          <!--{% if messages %}
                                              {% for message in messages %}
                                              <p class="text-white" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                                              {% endfor %}
                                          {% endif %}-->
                                          <p class="text-black" style="text-align:left;">Instructor: <input name="instructor" type="text" maxlength="20"style="width: 100%" placeholder="Ex. Smith" ></p>
                            
                                          <p class="text-black" style="text-align:left">Course Number: <input name="course_num" type="text" maxlength="5" style="width: 100%" placeholder="Ex. 1110" ></p>
                                          <p class="text-black" style="text-align:left">Must Have Open Seats: <input name="open_seats" type="checkbox"></p>
                                          <input type="submit" value="Search">
                                        </form>
                                        <!-- autocomplete function found at https://jqueryui.com/autocomplete/ -->
                                        <script>
                                      $( function() {
                                        var availableTags = [
                                            {% for department in deptsList %}
                                                "{{department}}",
                                            {% endfor %}
                                        ];
                                        $( "#tags" ).autocomplete({
                                          source: availableTags
                                        });
                                      } );
                                      </script>
                                    </body>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
